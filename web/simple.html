<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Hello Google Maps</title>
    <script src="/js/lib/jquery-2.2.3.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.

        function initialize() {
            var myLatlng = new google.maps.LatLng(55.749792, 37.632495, 10);
            var myLatlng2 = new google.maps.LatLng(55.8424973, 37.5696606, 15);
            var mapOptions = {
                zoom: 16,
                center: myLatlng
            };

            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            var contentString = '<div id="content">'
                    + '<div id="siteNotice">'
                    + '</div>'
                    + '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'
                    + '<div id="bodyContent">'
                    + '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large '
                    + 'sandstone rock formation in the southern part of the '
                    + 'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '
                    + 'south west of the nearest large town, Alice Springs; 450&#160;km '
                    + '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '
                    + 'features of the Uluru - Kata Tjuta National Park. Uluru is '
                    + 'sacred to the Pitjantjatjara and Yankunytjatjara, the '
                    + 'Aboriginal people of the area. It has many springs, waterholes, '
                    + 'rock caves and ancient paintings. Uluru is listed as a World '
                    + 'Heritage Site.</p>'
                    + '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'
                    + 'http://en.wikipedia.org/w/index.php?title=Uluru</a> '
                    + '(last visited June 22, 2009).</p>' + '</div>' + '</div>';


            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Uluru (Ayers Rock)'
            });

            var myLatlng3 = new google.maps.LatLng(55.7421361, 37.6310402, 16);
            var contentString3 = 'Teststttsts';
            var infowindow3 = new google.maps.InfoWindow({
                content: contentString3
            });
            var marker3 = new google.maps.Marker({
                position: myLatlng3,
                map: map,
                title: 'Uluru (Ayers Rock)'
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });

            google.maps.event.addListener(marker3, 'click', function () {
                infowindow3.open(map, marker3);
            });

        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
